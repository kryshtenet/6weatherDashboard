
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and Folder CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dashboard</title>
  </head>

  <body>
      <!--Header-->
      <div class="container-fluid">
        <div class="row">
          <div class="header col-lg-12">
            <h1>Weather Dashboard</h1>
          </div>
        </div>
        
        <!--Area to Search City; Prior Cities Searched-->
        <div class="row">
          <div class="searchCity col-lg-4">
            <label for="cities" id="inputBoxName">Search for a City:</label>
            <form class="form-inline">
                <input type="text" class="form-control col-md-4" id="city" placeholder="Enter City">
                <button type="submit" class="citySearchBtn btn-dark mb-1">Search</button>
            </form>

            <br>
            <div>
                <ul class="savedSearch list-group col-xl-7">
                    <li class="list-group-item"></a>
            </div>
          </div>
  
          <div class="weatherBoxes col-lg-8">
            <!--Display of Weather Today-->
            <div class="row">
              <div class="todayWeather col-lg-12">
                <h3><b>Today's Weather</b></h3>
                    <br>
                <div id="temperature"><p>Temperature: </p></div>
                <div id="humidity"><p>Humidity: </p></div>
                <div id="windSpeed"><p>Wind Speed: </p></div>
                <div id="uvIndex"><p>UV Index: </p></div>
              </div>
            </div>

            <!--Display of 5-Day Forecast-->
            <div class="row">
              <h3><b>5-Day Forecast</b></h3>
                  <br>
              <div class="fiveDayWeather col-lg-12">
                <div class="boxes row">
                  <div class="dayOne col">Box 1</div>
                  <div class="dayTwo col">Box 2</div>
                  <div class="dayThree col">Box 3</div>
                  <div class="dayFour col">Box 4</div>
                  <div class="dayFive col">Box 5</div>
                </div>
              </div>
            </div>
          </div>
        </div>

    



            <!-- Optional JavaScript -->

            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

            <!-- OpenWeather Map JavaScript-->
            <script src="http://api.openweathermap.org/data/2.5/forecast?id=524901&APPID=82f7826c88e27ea6666cd198fcd8453b"></script>
  </body>
</html>
